<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&family=Rubik:wght@300&display=swap"
    rel="stylesheet">
    <style>
        body {
            font-family: "Rubik", sans-serif;
        }
        h1 {
            font-family: "Rubik Spray Paint", sans-serif;
        }
    </style>
    <title>dreamStream</title>
    <link rel="icon" type="image/x-icon" href="../Assets/favicon.ico">
</head>
<body>
    <header class="nav flex-row bg-primary">
        <div class="d-flex align-items-center mt-4 mb-4">
            <h1 class="ml-3">
                dreamStream
            </h1>
        </div>
        <div class="d-flex align-items-center ml-3 mt-2">
            <a href="postPage.html" class="btn btn-primary">drop a dream in the stream</a>
        </div>
        <div class="d-flex align-items-center ml-auto mr-3">
            <label for="search" class="text-white align-items-center mr-2 mt-2"><b>sift through the stream:</b></label>
            <input type="text" name="search" placeholder="Search..">
        </div>
    </header>
    <main class="container-fluid mt-4">
        <div class="row">
            <aside class="userView col-2">
                <h2>
                    my posts:
                </h2>
                <ul>

                </ul>
            </aside>
            <section class="posts col-8 border-left border-right">
                <h2>
                    new post:
                </h2>
                <form>
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">dream title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="text" placeholder="enter title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">description:</label>
                        <div class="col-sm-10">
                            <input type="textarea" class="form-control" id="description" placeholder="enter description">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">dream type:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        dream?
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        or nightmare?
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">drop dream in stream</button>
                        </div>
                    </div>
                </form>
            </section>
            <aside class="friendsView col-2">
                <h2>
                    my friends:
                </h2>
                <ul>

                </ul>
            </aside>
        </div>
    </main>
</body>
</html>
